{% set name = "filelock" %}
{% set version = "3.0.11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
   fn: {{ name }}-{{ version }}.tar.gz
   url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
   sha256: c6392bb697ddf4a11a56f807a7b13fd3fd689345a313f9c1c2c50bb1aa7f74c9

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - filelock

about:
  home: https://github.com/benediktschmitt/py-filelock
  license: Public Domain
  summary: 'A platform independent file lock.'

extra:
  recipe-maintainers:
    - jakirkham
    - mariusvniekerk
